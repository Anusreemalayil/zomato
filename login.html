<head>

<body>
    <div class="main-container" id="login">

        <div class="container ">
            <div class="row align-items-center" style="height: 100vh;">
                <div class="mx-auto col-10 col-md-8 col-lg-6">
                <h3 id="title" >LOG IN</h3>
                
                <form  name="form1" method="post" id="valid">
                    <div class="form-group" id="emailfield">
                        <label for="exampleInputEmail1" class="text-white h5">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted text-white " >We'll never share your email with anyone
                            else.</small>
                            
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="text-white h5">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <p class="text-white">Lost the password<a href="#">Click here</a></p>
                    <!-- <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div> -->
                    <div class="btn-field">
                        <button type="button" id="signupbtn" onclick="validate()" > SIGN UP</button>
                        
                    </div>
                </form>
               
            </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
